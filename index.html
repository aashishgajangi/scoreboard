<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="scoreboard">
        <div class="scorebox home">
            <h1>HOME</h1>
            <div class="score-area">
                <h3 class="score" id="home-score">0</h3>
            </div>
            <div class="controller">
                <button class="con-btn" id="addOne" onclick="addOne()">+1</button>
                <button class="con-btn" id="addTwo" onclick="addTwo()">+2</button>
                <button class="con-btn" id="addThree" onclick="addThree()">+3</button>
            </div>
        </div>

        <div class="scorebox guest">
            <h1>GUEST</h1>
            <div class="score-area">
                <h3 class="score" id="guest-score">0</h3>
            </div>
            <div class="controller">
                <button class="con-btn" id="addOne" onclick="addOne_guest()">+1</button>
                <button class="con-btn" id="addTwo" onclick="addTwo_guest()">+2</button>
                <button class="con-btn" id="addThree" onclick="addThree_guest()">+3</button>
            </div>
        </div>
    </div>
</body>
</html>
